<!DOCTYPE html>

<html lang="en">
    
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>jQuery Effects</title>

    <!-- <script src="../jquery/jquery-3.3.1.min.js" type="text/javascript"></script> -->

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <script>
        
    $(document).ready(function() {

      /* Example for fade-in event handling */
      $("#fadeinbutton").click(function(){
        $("#box1").fadeIn(3000);
        $("#box2").fadeOut();
        $("#box3").fadeToggle(3000);
        $("#box4").fadeTo(3000,0.8);
      });

      /*
       * TODO: Implement fadeOut() / fadeToggle() / fadeTo() methods 
       *       fadeTo("slow",0.4);
       */
        
    });
    </script>  
      
  </head>
    
  <body>
      <h2>jQuery effects - Fadein / Fadeout / Toggle / Opacity</h2>
      
      <button id="fadeinbutton">Click to fade in boxes</button><br><br>
      <div id="box1" style="width:80px;height:80px;display:none;background-color:purple;"></div><br>
      <div id="box2" style="width:80px;height:80px;display:none;background-color:blue;"></div><br>               
      <div id="box3" style="width:80px;height:80px;display:none;background-color:yellow;"></div><br>               
      <div id="box4" style="width:80px;height:80px;display:none;background-color:red;"></div><br>               


  </body>
    
</html>
